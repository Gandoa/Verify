<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Verify_By_Code</title>
  </head>
  <body>
    {% include 'navbar.html'%}
    <div class="container">
        {%if messages %}
        {%for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>


        {%endfor%}

        {%endif%}

    <form method="POST" action="{%url 'verify'%}" autocomplete="off">
        {%csrf_token%}

        <br>
        <div class="container">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                {% comment %} <label for="exampleInputEmail1" class="form-label">Votre code de réçu</label> {% endcomment %}
                <input type="text" class="form-control" name="code" placeholder="entrez votre code de reçu" value="" required> 
                </div>
                <div class="mb-3">
                {% comment %} <label for="exampleInputPassword1" class="form-label">Votre numéro de téléphone</label> {% endcomment %}
                <input type="number" class="form-control" name="number" placeholder="entrez votre numéro de téléphone" value="" required>
                </div>
                <button type="submit" class="btn btn-primary">Vérifier l'état de votre linge</button>
            </div>
        </div>

    </form>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
